# Paperless-ngx Nginx Configuration
# Domain: paperless.taranto.ai

# Rate limiting zone
limit_req_zone $binary_remote_addr zone=paperless_limit:10m rate=10r/s;

# Upstream definition
upstream paperless_backend {
    server paperless:8000;
    keepalive 32;
}

# HTTP - Redirect to HTTPS and handle ACME challenge
server {
    listen 80;
    listen [::]:80;
    server_name paperless.taranto.ai;

    # Let's Encrypt ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other requests to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS - Main server block
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;
    server_name paperless.taranto.ai;

    # SSL Certificate paths (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/paperless.taranto.ai/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/paperless.taranto.ai/privkey.pem;

    # SSL Configuration (Mozilla Modern)
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    ssl_trusted_certificate /etc/letsencrypt/live/paperless.taranto.ai/chain.pem;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # Security Headers
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Client body size (for large document uploads)
    client_max_body_size 100M;

    # Proxy timeouts (documents can take time to process)
    proxy_connect_timeout 300s;
    proxy_send_timeout 300s;
    proxy_read_timeout 300s;

    # Logging
    access_log /var/log/nginx/paperless.access.log;
    error_log /var/log/nginx/paperless.error.log;

    # Main location - proxy to Paperless
    location / {
        limit_req zone=paperless_limit burst=20 nodelay;

        proxy_pass http://paperless_backend;
        proxy_http_version 1.1;

        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # WebSocket support (if needed)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Buffering
        proxy_buffering on;
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
    }

    # Static files (if served directly)
    location /static/ {
        proxy_pass http://paperless_backend;
        proxy_set_header Host $host;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Health check endpoint
    location /health {
        access_log off;
        proxy_pass http://paperless_backend;
        proxy_set_header Host $host;
    }
}
