services:
  # Redis for task queue
  redis:
    image: redis:7-alpine
    container_name: paperless-redis
    restart: unless-stopped
    ports:
      - "${REDIS_HOST_PORT:-6379}:6379"
    volumes:
      - ./redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - paperless-network

  # PostgreSQL Database
  postgres:
    image: postgres:18-alpine
    container_name: paperless-postgres
    restart: unless-stopped
    ports:
      - "${POSTGRES_HOST_PORT:-5432}:5432"
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-paperless}
      POSTGRES_USER: ${POSTGRES_USER:-paperless}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-paperless} -d ${POSTGRES_DB:-paperless}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - paperless-network

  # Apache Tika for document parsing
  tika:
    image: apache/tika:latest
    container_name: paperless-tika
    restart: unless-stopped
    ports:
      - "${TIKA_HOST_PORT:-9998}:9998"
    networks:
      - paperless-network

  # Gotenberg for Office to PDF conversion
  gotenberg:
    image: docker.io/gotenberg/gotenberg:8
    container_name: paperless-gotenberg
    restart: unless-stopped
    ports:
      - "${GOTENBERG_HOST_PORT:-3000}:3000"
    command:
      - "gotenberg"
      - "--chromium-disable-javascript=true"
      - "--chromium-allow-list=file:///tmp/.*"
    networks:
      - paperless-network

  # Paperless-ngx main application
  paperless:
    image: ghcr.io/paperless-ngx/paperless-ngx:latest
    container_name: paperless-app
    restart: unless-stopped
    ports:
      - "${PAPERLESS_PORT:-8000}:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      tika:
        condition: service_started
      gotenberg:
        condition: service_started
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    volumes:
      - /opt/apps/paperless/data:/usr/src/paperless/data
      - /opt/apps/paperless/media:/usr/src/paperless/media
      - /opt/apps/paperless/consume:/usr/src/paperless/consume
      - /opt/apps/paperless/export:/usr/src/paperless/export
    environment:
      # Database Configuration
      PAPERLESS_DBENGINE: postgresql
      PAPERLESS_DBHOST: postgres
      PAPERLESS_DBPORT: 5432
      PAPERLESS_DBNAME: ${POSTGRES_DB:-paperless}
      PAPERLESS_DBUSER: ${POSTGRES_USER:-paperless}
      PAPERLESS_DBPASS: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}

      # Redis Configuration (internal port 6379)
      PAPERLESS_REDIS: redis://redis:6379

      # Tika and Gotenberg (internal ports)
      PAPERLESS_TIKA_ENABLED: 1
      PAPERLESS_TIKA_ENDPOINT: http://tika:9998
      PAPERLESS_TIKA_GOTENBERG_ENDPOINT: http://gotenberg:3000

      # Security Settings
      PAPERLESS_SECRET_KEY: ${PAPERLESS_SECRET_KEY:?PAPERLESS_SECRET_KEY is required}
      PAPERLESS_URL: ${PAPERLESS_URL:-https://paperless.taranto.ai}
      PAPERLESS_ALLOWED_HOSTS: ${PAPERLESS_ALLOWED_HOSTS:-paperless.taranto.ai,localhost}
      PAPERLESS_CSRF_TRUSTED_ORIGINS: ${PAPERLESS_CSRF_TRUSTED_ORIGINS:-https://paperless.taranto.ai}
      PAPERLESS_CORS_ALLOWED_HOSTS: ${PAPERLESS_CORS_ALLOWED_HOSTS:-https://paperless.taranto.ai}

      # Localization
      PAPERLESS_TIME_ZONE: ${PAPERLESS_TIME_ZONE:-America/Sao_Paulo}
      PAPERLESS_OCR_LANGUAGES: ${PAPERLESS_OCR_LANGUAGES:-por}
      PAPERLESS_OCR_LANGUAGE: ${PAPERLESS_OCR_LANGUAGE:-por+eng}

      # User mapping for file permissions
      USERMAP_UID: ${USERMAP_UID:-1000}
      USERMAP_GID: ${USERMAP_GID:-1000}

      # Optional: Admin user (only used on first run)
      PAPERLESS_ADMIN_USER: ${PAPERLESS_ADMIN_USER:-}
      PAPERLESS_ADMIN_PASSWORD: ${PAPERLESS_ADMIN_PASSWORD:-}
      PAPERLESS_ADMIN_MAIL: ${PAPERLESS_ADMIN_MAIL:-}
    networks:
      - paperless-network

networks:
  paperless-network:
    driver: bridge
